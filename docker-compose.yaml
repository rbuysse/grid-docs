version: "2.1"

services:
  grid-docs-jekyll:
    build:
      dockerfile: docker/jekyll.dockerfile
      context: .
    image: grid-docs-jekyll
    container_name: grid-docs-jekyll
    working_dir: /srv/jekyll/
    ports:
      - 4000:4000
    volumes:
      - $PWD:/srv/jekyll
    environment:
      - JEKYLL_ENV=${JEKYLL_ENV}
    entrypoint:  |
      bash -c "
        rm -rf  _site
        jekyll serve --config ./_config.yml
      "

  grid-docs-redoc-0-1:
    container_name: grid-docs-redoc-0-1
    image: grid-docs-redoc
    build:
      dockerfile: docker/grid-docs-redoc
      context: .
    ports:
      - 4001:4001
    volumes:
      - .:/project
    entrypoint: |
      bash -c "
        cd /project/docs/0.1/references/api
        redoc-cli serve openapi.yaml -w -p 4001
      "

  grid-docs-apache:
    container_name: grid-docs-apache
    image: grid-docs-apache
    build:
      dockerfile: docker/grid-docs-apache
      context: .
    ports:
      - 8080:80
    volumes:
      - .:/project
      - ./database:/usr/local/apache2/htdocs/database

  grid-docs-schemaspy:
    container_name: grid-docs-schemaspy
    image: grid-docs-schemaspy
    build:
      context: .
      dockerfile: docker/schemaspy/Dockerfile
    environment:
      HOST: db
      PORT: 5432
      DATABASE: grid
      USER: grid
      PASSWORD: grid_example
    depends_on:
      - db
    volumes:
      - ./database:/output

  db:
    image: postgres
    container_name: db
    hostname: db
    restart: always
    expose:
      - 5432
    environment:
      POSTGRES_USER: grid
      POSTGRES_PASSWORD: grid_example
      POSTGRES_DB: grid
